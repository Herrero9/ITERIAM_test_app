<header class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom">
 <div class="title d-flex me-md-auto">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
    <span class="fs-4">Listado de imágenes</span>
  </a>
 </div>

  <ul class="nav nav-pills">
    <li class="nav-item"><button  class="nav-link active" aria-current="page" (click)="this.clearFilter($event)">Principal</button></li>
    <li class="nav-item">
      <div class="dropdown">
        <button class="btn btn-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Filtrar
        </button>
        <div class="dropdown-menu p-4">
         
            <form class="form" [formGroup]="filterForm" (ngSubmit)="this.filterImages($event)">
              <label for="inputText">Filtrar por descripción:</label>
              <input type="text"  id="inputText" formControlName="inputText">
          
              <label for="inputNumber">Filtrar por id:</label>
              <input type="number" id="inputNumber" formControlName="inputNumber">
          
              <button class="btn btn-secondary" type="submit" >Filtrar</button>
          </form>
          
        </div>
      </div>
    </li>
    <!-- <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
    <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
    <li class="nav-item"><a href="#" class="nav-link">About</a></li> -->
  </ul>
</header>
