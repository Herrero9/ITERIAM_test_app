<div #list class="list" (scroll)="onScroll($event)">
  <ng-container *ngIf="this.loaded">
    <div class="image" *ngFor="let img of this.partialImgLoad">
      <img id="{{img.id}}" src={{img.photo}} >
      <div class="img-footer">
        <span>{{img.text}}</span>
      </div>
    </div>
  </ng-container>
</div>
